<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Şifremi Unuttum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/30/5a/1d/305a1d9b4bc3e3a5201f9d96332cb73f.jpg"
          alt="Logo"
        />
      </div>
      <nav class="menu">
        <a href="#">Hesaplar</a>
        <a href="#">Para Transferi</a>
        <a href="#">Ödemeler</a>
        <a href="#">Kartlar</a>
        <a href="login.html">Giriş Yap</a>
        <a href="register.html" class="musteri-ol">Müşteri Ol</a>
      </nav>
    </header>

    <main class="main-content">
      <div class="left-section">
        <h1>Şifremi Unuttum</h1>
        <p>
          Lütfen kayıtlı e-posta adresinizi girin, size şifre sıfırlama
          bağlantısı gönderelim.
        </p>
        <form id="sifremiUnuttumForm" action="/sifre-sifirla" method="post">
          <label for="email">E-posta Adresiniz:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-posta Adresiniz"
            required
          />
          <button type="submit">Şifre Sıfırlama Bağlantısı Gönder</button>
        </form>
      </div>

      <div class="right-section">
        <div class="card">
          <div class="chip"></div>
          <div class="card-number">1234 5678 9012 3456</div>
          <div class="card-details">
            <span>12/25</span>
            <span>CARDHOLDER</span>
          </div>
        </div>

        <div class="balance-box">
          <div class="balance-title">Bakiye</div>
          <div class="balance-amount">25.400 ₺</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
