<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para Transferi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/30/5a/1d/305a1d9b4bc3e3a5201f9d96332cb73f.jpg"
          alt="Logo"
        />
      </div>
      <nav class="menu">
        <a href="accountInfo.html">Hesaplar</a>
        <a href="transfer.html">Para Transferi</a>
        <a href="#">Ödemeler</a>
        <a href="#">Kartlar</a>
        <a href="login.html" class="logout-button">Çıkış Yap</a>
      </nav>
    </header>

    <main class="main-content">
      <div class="left-section">
        <h1>Para Transferi</h1>
        <p>Lütfen alıcı bilgilerini ve transfer türünü giriniz.</p>

        <form id="transferForm" action="/transfer" method="post">
          <label>Transfer Türü:</label>
          <div class="transfer-type">
            <label>
              <input type="radio" name="transferType" value="havale" required />
              Havale
            </label>
            <label>
              <input type="radio" name="transferType" value="eft" />
              EFT
            </label>
          </div>

          <label for="aliciAd">Alıcı Adı Soyadı:</label>
          <input
            type="text"
            id="aliciAd"
            name="aliciAd"
            placeholder="Alıcı Ad Soyad"
            required
          />

          <label for="iban">IBAN:</label>
          <input
            type="text"
            id="iban"
            name="iban"
            placeholder="TR00 0000 0000 0000 0000 0000 00"
            required
          />

          <label for="miktar">Tutar (₺):</label>
          <input
            type="number"
            id="miktar"
            name="miktar"
            placeholder="Gönderilecek Tutar"
            required
          />

          <label for="aciklama">Açıklama:</label>
          <input
            type="text"
            id="aciklama"
            name="aciklama"
            placeholder="İsteğe bağlı açıklama"
          />

          <button type="submit">Gönder</button>
        </form>
      </div>

      <div class="right-section">
        <div class="card">
          <div class="chip"></div>
          <div class="card-number">4728 9123 5586 2394</div>
          <div class="card-details">
            <span>11/27</span>
            <span>MERAL HAMARAT</span>
          </div>
        </div>

        <div class="balance-box">
          <div class="balance-title">Mevcut Bakiye</div>
          <div class="balance-amount">18.750 ₺</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
