<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İnternet Bankacılığı - Müşteri Ol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="https://i.pinimg.com/736x/30/5a/1d/305a1d9b4bc3e3a5201f9d96332cb73f.jpg"
          alt="Logo"
        />
      </div>
      <nav class="menu">
        <a href="#">Hesaplar</a>
        <a href="#">Para Transferi</a>
        <a href="#">Ödemeler</a>
        <a href="#">Kartlar</a>
        <a href="#">Giriş Yap</a>
        <a href="#" class="musteri-ol">Müşteri Ol</a>
      </nav>
    </header>

    <main class="main-content">
      <div class="left-section">
        <h1>Yeni Müşteri Kaydı<br />Kolayca Oluşturun</h1>
        <form id="musteriOlForm" action="/kayit" method="post">
          <label for="tcNo">T.C. Kimlik No:</label>
          <input
            type="text"
            id="tcNo"
            name="tcNo"
            placeholder="T.C. Kimlik No"
            required
          />

          <label for="adSoyad">Ad Soyad:</label>
          <input
            type="text"
            id="adSoyad"
            name="adSoyad"
            placeholder="Ad Soyad"
            required
          />

          <label for="telefon">Telefon Numarası:</label>
          <input
            type="tel"
            id="telefon"
            name="telefon"
            placeholder="Telefon Numarası"
            required
          />

          <label for="email">E-posta:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-posta Adresi"
            required
          />

          <label for="sifre">Şifre:</label>
          <input
            type="password"
            id="sifre"
            name="sifre"
            placeholder="Şifre"
            required
          />

          <label for="sifreTekrar">Şifre Tekrar:</label>
          <input
            type="password"
            id="sifreTekrar"
            name="sifreTekrar"
            placeholder="Şifre Tekrar"
            required
          />

          <button type="submit">Kayıt Ol</button>
        </form>
      </div>

      <div class="right-section">
        <div class="card">
          <div class="chip"></div>
          <div class="card-number">1234 5678 9012 3456</div>
          <div class="card-details">
            <span>12/25</span>
            <span>CARDHOLDER</span>
          </div>
        </div>

        <div class="balance-box">
          <div class="balance-title">Bakiye</div>
          <div class="balance-amount">25.400 ₺</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
